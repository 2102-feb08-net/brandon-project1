<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <div class="container">
    <header>
        <div id="topbar">

        </div>
    </header>

    <main>
        <h1 id="page-title">Golly G General Stores Master Control Program - Web Interface</h1>

        <div id="user-login">
            <h2>Authorized User Login</h2>
            <form id="user-login-form">
                <label>Username</label>
                <input type="text" name="username"><br>
                <label>Password</label>
                <input type="text" name="password"><br>
                <input type="submit" value="Login">
            </form>
            <div id="login-error" hidden></div>
        </div>

        <div class="menu" id="menu" hidden>
            <h2 class="menu-button" id="create-customer">Create Customer</h2>
            <h2 class="menu-button" id="search-customers">Search Customers</h2>
            <h2 class="menu-button" id="create-order">Create Order</h2>
            <h2 class="menu-button" id="search-orders">Search Orders</h2>
        </div>

        
        <div class="menu" id="create-customer-menu"    >
            <h2>Create Customer</h2>
            <form id="create-customer-form">
                <label class="menu-label" name="firstname">First Name </label>
                <input class="menu-input" type="text" name="firstname"><br>

                <label class="menu-label" name="lastname">Last Name </label>
                <input class="menu-input" type="text" name="lastname"><br>

                <label class="menu-label" name="address">Address </label>
                <input class="menu-input" type="text" name="address"><br>

                <label class="menu-label" name="city">City </label>
                <input class="menu-input" type="text" name="city"><br>

                <label class="menu-label" name="state">State </label>
                <input class="menu-input" type="text" name="state"><br>

                <label class="menu-label" name="country">Country </label>
                <input class="menu-input" type="text" name="country"><br>

                <label class="menu-label" name="postalcode">Postal Code </label>
                <input class="menu-input" type="number" name="postalcode"><br>

                <label class="menu-label" name="phone">Phone </label>
                <input class="menu-input" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

                <label class="menu-label" name="email">Email </label>
                <input class="menu-input" type="email" name="email"><br><br>

                <input type="button" name="cancel" value="Cancel">
                <input type="submit" name="create" value="Create">
            </form>
            <div id="create-customer-result"    ></div>
        </div>
    </div>

        <div class="menu" id="search-customers-menu" hidden>
            <h2>Search Customers</h2>
            <form id="search-customers-form">
                <label name="customer-select">Customer </label>
                <select name="customer-select">

                </select><br>
                <input type="button" name="cancel" value="Cancel">
            </form>
            <div id="search-customers-display">

            </div>
        </div>

        <div class="menu" id="create-order" hidden>
            <h2>Create Order</h2>
        </div>

        <div class="menu" id="search-orders" hidden>

        </div>
    
    </main>

    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    </div>
</body>
</html>
